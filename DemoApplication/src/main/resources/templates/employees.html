<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this employee?');
        }
    </script>
</head>
<body>
    <h1>Employees List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.country}"></td>
                <td th:text="${employee.state}"></td>
                <td th:text="${employee.city}"></td>
                <td>
                    <a th:href="@{/edit-employee/{id}(id=${employee.id})}">Edit</a> |
                    <a th:href="@{/delete-employee/{id}(id=${employee.id})}" 
                       onclick="return confirmDelete();">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/add-employee">Add New Employee</a>
</body>
</html>
